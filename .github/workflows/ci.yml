name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  commit-stage:
    name: Commit Stage (CI)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. Uses .flake8 config file
          flake8 . --count --exit-zero --statistics
        continue-on-error: false
      
      - name: Run unit tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          pytest tests/test_feature_utils.py -v --cov=src/feature_utils --cov-report=term-missing
        continue-on-error: false
      
      - name: Run component/integration tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          pytest tests/test_api_integration.py -v
        continue-on-error: false
  
  deployment-stage:
    name: Deployment Stage (CD)
    needs: commit-stage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t avazu-ctr-api:latest .
        continue-on-error: false
      
      - name: Install Python for smoke test
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install smoke test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run smoke test
        run: |
          # Start container in background
          docker run -d -p 8000:8000 --name avazu-api-test avazu-ctr-api:latest
          
          # Wait for service to be ready (with retries)
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          
          # Run smoke test script
          python scripts/smoke_test_api.py
          
          # Cleanup
          docker stop avazu-api-test || true
          docker rm avazu-api-test || true
        continue-on-error: false

