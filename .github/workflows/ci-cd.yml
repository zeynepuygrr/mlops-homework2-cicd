name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Lint with ruff
      run: |
        ruff check .
        
    - name: Run unit tests
      run: |
        pytest tests/ -v

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create test data for smoke test
      run: |
        mkdir -p data
        python -c "
        import gzip
        import csv
        header = ['id', 'click', 'site_id', 'app_id', 'site_domain', 'app_domain', 'device_type', 'device_conn_type']
        rows = []
        for i in range(1000):
            click = 1 if i % 10 == 0 else 0
            rows.append([i, click, f's{i%5}', f'a{i%7}', f'sd{i%11}', f'ad{i%13}', f'd{i%3}', f'dc{i%2}'])
        with gzip.open('data/train.gz', 'wt', newline='') as f:
            writer = csv.writer(f)
            writer.writerow(header)
            writer.writerows(rows)
        "
        
    - name: Build Docker image
      run: |
        docker build -t avazu-ctr:latest .
        
    - name: Run smoke test
      run: |
        python scripts/run_smoke.py
